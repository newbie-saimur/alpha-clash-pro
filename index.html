<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash <Prog></Prog>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center">
        <!-- Dashboard Section -->
        <section id="home" class="text-white flex flex-col justify-center items-center min-h-screen gap-4">
            <h1 class="font-anton text-[8rem] 2xl:text-[10.5rem]">ALPHA CLASH PRO</h1>
            <p class="text-xl 2xl:text-2xl font-medium leading-[1.8rem] mb-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button id="play-btn" class="btn text-xl 2xl:text-2xl font-semibold leading-[1.8rem] text-[#010313] px-10 py-6 2xl:py-8 2xl:px-16">Play
                Now</button>
        </section>

        <!-- Playground Section -->
        <section id="play-ground" class="hidden">
            <div class="flex justify-center items-center min-h-screen">
                <div class="flex flex-col justify-center items-center gap-4 2xl:gap-[4rem]">
                    <!-- screen -->
                    <div
                        class="w-[50rem] h-[16rem] 2xl:w-[70rem] 2xl:h-[26rem] border-[1.25rem] border-[rgba(1,3,19,0.80)] rounded-2xl bg-[rgba(255,255,255,0.70)] backdrop-blur-md">
                        <div class="flex justify-center h-[36px]">
                            <p
                                class="px-6 pb-2 bg-[rgba(1,3,19,0.80)] rounded-b-xl text-white text-base font-medium leading-[1.8rem] text-center">
                                Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-[150px] 2xl:h-[310px]">
                            <p id="show-alpha"
                                class="text-[#010313] text-8xl 2xl:text-9xl font-bold text-center uppercase">Y</p>
                        </div>
                        <div class="flex justify-end h-[30px]">
                            <p
                                class="pl-6 pr-4 pt-2 bg-[rgba(1,3,19,0.80)] rounded-tl-xl text-white text-sm font-normal text-center">
                                Press 'ESC' to exit the game...</p>
                        </div>
                    </div>
                    <!-- Keyboard Start -->
                    <div class="scale-75 2xl:scale-90">
                        <div class="my-1 flex w-full justify-center gap-[0.85rem] mb-[0.85rem]">
                            <kbd id="q"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">q</kbd>
                            <kbd id="w"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">w</kbd>
                            <kbd id="e"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">e</kbd>
                            <kbd id="r"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">r</kbd>
                            <kbd id="t"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">t</kbd>
                            <kbd id="y"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">y</kbd>
                            <kbd id="u"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">u</kbd>
                            <kbd id="i"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">i</kbd>
                            <kbd id="o"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">o</kbd>
                            <kbd id="p"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">p</kbd>
                        </div>
                        <div class="my-1 flex w-full justify-center gap-[0.85rem] mb-[0.85rem]">
                            <kbd id="a"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">a</kbd>
                            <kbd id="s"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">s</kbd>
                            <kbd id="d"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">d</kbd>
                            <kbd id="f"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">f</kbd>
                            <kbd id="g"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">g</kbd>
                            <kbd id="h"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">h</kbd>
                            <kbd id="j"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">j</kbd>
                            <kbd id="k"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">k</kbd>
                            <kbd id="l"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">l</kbd>
                        </div>
                        <div class="my-1 flex w-full justify-center gap-[0.85rem]">
                            <kbd id="z"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">z</kbd>
                            <kbd id="x"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">x</kbd>
                            <kbd id="c"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">c</kbd>
                            <kbd id="v"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">v</kbd>
                            <kbd id="b"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">b</kbd>
                            <kbd id="n"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">n</kbd>
                            <kbd id="m"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">m</kbd>
                            <kbd id="/"
                                class="kbd font-poppins text-[1.30rem] font-medium leading-[1.8rem] capitalize text-[#010313] w-[3.47744rem] h-[3.26013rem] rounded-[0.652rem] bg-white drop-shadow-lg">/</kbd>
                        </div>
                    </div>
                    <!-- keyboard End -->
                    <!-- Life/Score Bar -->
                    <div class="flex justify-between w-[50rem] 2xl:w-[70rem]">
                        <button
                            class="btn py-6 px-[2.2rem] bg-[#894189] text-white border-none rounded-full text-[1.25rem] font-medium leading-[1.8rem]">
                            Life
                            <img src="images/life.png" alt="">
                            <span id="current-life">1</span>
                        </button>
                        <button
                            class="btn py-6 px-[2.2rem] bg-[#360490] text-white border-none rounded-full text-[1.25rem] font-medium leading-[1.8rem]">
                            Score
                            <img src="images/score.png" alt="">
                            <span id="current-score">1</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Score Section -->
        <section class="hidden" id="score">
            <div class="flex flex-col min-h-screen items-center justify-center">
                <div><p class="text-4xl font-bold leading-[4.8rem] text-white mb-4">Game Over!</p></div>
                <div class="text-white bg-[url('images/score-bg.png')] bg-no-repeat py-[2.75rem] px-12 rounded-2xl text-center mb-16">
                    <h1 class="text-[4rem] font-bold leading-[4.8rem] mb-4">
                        <span>Score :</span>
                        <span id="total-score-gained" class="font-medium leading-[120%]">14</span>
                    </h1>
                    <button id="play-again-btn"
                        class="btn text-2xl font-semibold leading-[1.8rem] p-7  mb-4 text-[#010313]">Play Again</button>
                    <p class="text-xl font-medium leading-[1.5rem]">Practice will make you a Pro!</p>
                </div>
                <div>
                    <button id="go-home-btn" class="btn text-xl font-medium leading-[1.5rem] p-4 mb-4 text-[#010313]">Go Back to Home</button>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
